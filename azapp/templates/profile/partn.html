{%extends 'base.html'%}
{% load bootstrap4 %}
{% load staticfiles %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
{% block styles %}
{% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/news.css' %}">
{% endblock %}
</head>
<body>
  <div style="height: 580px; background-image:url(http://www.3dverge.com/wp-content/uploads/2016/09/schoolllll-1.png);background-size: 100% 900px;" >
    <div>
        <div class="panel-heading">
            
           <h3 class="text-center" style="font-family: 'Dancing Script','cursive';color: rgb(1, 80, 80)"><b>Post Activity</b></h3>
        </div>
        <form class="jumbotron"  action="{%url 'username_present'%}" method="post" enctype="multipart/form-data" style="color:rgb(234, 243, 243);width: 700px;margin-left: 25%;background-color: rgba(3, 61, 63, 0.5);">
          {%csrf_token%}
      
          {% bootstrap_form form%}
          
          <input type="submit" class="btn btn-danger" value="Save Changes">
          <span></span>
          <input type="reset" class="btn btn-default" value="Cancel">
        </form>
    </div>
  </div>
   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %} {% endblock %}
</body>
</html>
{% endblock %}
