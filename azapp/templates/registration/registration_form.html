{%extends "registration/base.html"%} 
{% load bootstrap4 %} 
{% block content %}
<div style="height: 700px; background-image: url(https://media.wnyc.org/i/800/0/c/85/1/SG4.jpg);background-size: 100% 700px;">
    <div class="row">
        <!-- Empty div -->
        
        <div class="col-md-4">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default" style=" margin-left: 23%;">

                <div class="panel-heading">
                    <h3 class="text-center" style="font-family: 'Dancing Script','cursive';color: azure;font-family: 'Bitter', serif;"><b>Sign Up</b></h3>
                </div>
                <div class="panel-body">

                    <form action="/accounts/register/" method="post" style="color:rgb(234, 243, 243);width: 300px;font-family: 'Bitter', serif;">
                        {% csrf_token %} {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-dark btn-sm" value="Sign Up">
                        </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
