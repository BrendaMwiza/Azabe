{%extends "registration/base.html"%} 
{% load bootstrap4 %}
{% block content %}

<div style="height: 650px; background-image:url(https://media.wnyc.org/i/800/0/c/85/1/SG4.jpg);background-size: 100% 700px;" >
  <div class="row">
    <!-- Empty div -->
    
    <div class="col-md-4">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default" style=" margin-left: 20%;">

        <div class="panel-heading">
           <br><br><br><br>
          <h3 class="text-center" style="font-family: 'Dancing Script','cursive';color: azure"><b>Sign In</b></h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post" style="color:rgb(234, 243, 243);width: 300px;">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
          
              <input type="submit" class="btn btn-dark btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">
            <input type="submit" class="btn btn-dark btn-sm" value="Create your account"><br><br>
            <input type="submit" class="btn btn-dark btn-sm" value="Change password!">
          
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
    <!-- empty div -->
    
  
</div>
</div>

{% endblock %}
